<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MathAnalysis21</title>
    <script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
    <script>$(function () {
    // Make the div with id 'mycell' a Sage cell
    sagecell.makeSagecell({inputLocation:  '#examplecell',
                           template:       sagecell.templates.minimal,
                           evalButtonText: 'Activate'});
    // Make *any* div with class 'compute' a Sage cell
    sagecell.makeSagecell({inputLocation: 'div.compute',
                           evalButtonText: 'Evaluate'});
    });
    </script>
  </head>
  <style>
  @import url('https://fonts.googleapis.com/css?family=Orbitron');
  h1, h2 {color:steelblue; font-family:'Orbitron'; text-shadow:5px 5px 5px #aaa;}
  p, a {color:darkblue; font-size:120%; text-shadow:5px 5px 5px #aaa;}
  </style>  
  <body>
      <h1>&#x1F4D1; &nbsp;Math Analysis. Part 2.1. Indefinite Integrals</h1>
      <h1>&#x1F4D1; &nbsp;Variant 22</h1>
<h2>&#x1F4D1; &nbsp; №1</h2>
<div class="compute"><script type="text/x-sage">
from sage.symbolic.integration.integral import indefinite_integral
var('x'); f = x/sqrt(3*x^2-2)
pretty_print(indefinite_integral(f,x))
</script></div>
<h2>&#x1F4D1; &nbsp; №2</h2>
<div class="compute"><script type="text/x-sage">
from sage.symbolic.integration.integral import indefinite_integral
var('x'); f = sqrt(x)*atan(sqrt(x))
pretty_print(indefinite_integral(f,x))
</script></div>      
      
  </body>
</html>
