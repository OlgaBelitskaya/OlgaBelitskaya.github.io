<div class='link'><script type='text/x-sage'>
import sqlite3,os; import pandas as pd
import numpy as np,sympy as sp,pylab as pl
from IPython.core.display import display, HTML
from IPython.core.magic import register_line_magic
thp=[('font-size','15px'),('text-align','center'),
     ('font-weight','bold'),('padding','5px 5px'),
     ('color','white'),('background-color','slategray')]
tdp=[('font-size','14px'),('padding','5px 5px'),
     ('text-align','center'),('color','darkblue'),
     ('background-color','silver')]
style_dict=[dict(selector='th',props=thp),
            dict(selector='td',props=tdp)]
@register_line_magic
def get_query(q):
    sp.pprint(r'SQL Queries')
    tr=[]; cursor.execute(q)
    result=cursor.fetchall()
    for r in result: tr+=[r]
    display(pd.DataFrame.from_records(tr)\
            .style.set_table_styles(style_dict))
def connect_to_db(dbf):
    sqlconn=None
    try: sqlconn=sqlite3.connect(dbf); return sqlconn
    except Error as err:
        print(err)
        if sqlconn is not None: sqlconn.close()
connection=connect_to_db('example.db')
if connection is not None: cursor=connection.cursor()
os.listdir()
</script></div><br/>

<div class='link'><script type='text/x-sage'>
display(weather.groupby(weather['Date'].map(lambda x: x[-4:]))\
        .mean().tail().style.set_table_styles(style_dict))
q=pd.read_sql_query('''
SELECT SUBSTR(Date,-4,4) AS Years,
       AVG(Max_TemperatureC),
       AVG(Mean_TemperatureC),

GROUP BY Years;
''',con=connection).set_index('Years')

pl.tight_layout(); pl.show()

SELECT method_d,
       COUNT(*) AS number,
       AVG(time) AS avg_time

pl.rcParams['xtick.bottom']=pl.rcParams['xtick.labelbottom']=False
pl.rcParams['xtick.top']=pl.rcParams['xtick.labeltop']=True

    secondary_y='avg_time',figsize=(9,4),alpha=.7,
    lw=1,cmap=pl.cm.winter,)

qp.set_xticklabels(q.method_d[:n],va='top',fontsize=7,rotation=90)
lines=qp.get_lines()+qp.right_ax.get_lines()
qp.legend(lines,[l.get_label() for l in lines],bbox_to_anchor=(.9,.6))
pl.tight_layout(); pl.show()
