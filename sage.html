<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SageMathCell</title>
    <script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
    <script>$(function () {
    // Make the div with id 'mycell' a Sage cell
    sagecell.makeSagecell({inputLocation:  '#mycell',
                           template:       sagecell.templates.minimal,
                           evalButtonText: 'Activate'});
    // Make *any* div with class 'compute' a Sage cell
    sagecell.makeSagecell({inputLocation: 'div.compute',
                           evalButtonText: 'Evaluate'});
    });
    </script>
  </head>
  <style>
  @import url('https://fonts.googleapis.com/css?family=Orbitron');
  h1 {color:#3636ff; font-family:'Orbitron' ; text-shadow:5px 5px 5px #aaa;}
  h2 {color:#ff3636; font-family:'Orbitron' ; text-shadow:5px 5px 5px #aaa;}
  </style>  
  <body>
  <h1>SageMath Cells for Computations</h1>

  <h2>Example</h2>
  Click the “Activate” button below to display an example of interactive code.
      
<div id="mycell"><script type="text/x-sage">
@interact
def _(N=(10..50)):
    Poset(([1..N], lambda x,y: y%x==0)).show(color_by_label=True,figsize=[10,5],edge_style='dashed',\
    cover_labels=lambda a,b:b/a,vertex_shape='H',vertex_color='blue',vertex_size=800)
</script></div>

  <h2>Your Own Computations</h2>
  Type your own SageMath code lines below and click “Evaluate”.
<div class="compute"><script type="text/x-sage">
var('u'); R,r,n=12,6,24; x=r*cos(u); y=r*sin(u); 
p=sum([parametric_plot((x-R*cos(2*i*pi/n),y-R*sin(2*i*pi/n)),(u,0,2*pi),color='darkblue') for i in [0..n]])
p.show(figsize=[7,7],axes=False)
</script></div>
<div class="compute"><script type="text/x-sage">
@interact
def f(n=(0,10)):
    print 2^n
</script></div>
  </body>
</html>
