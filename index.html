<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<style>
@import url('https://fonts.googleapis.com/css?family=Orbitron');
body {
  max-height: auto;
  margin: 1px;
}
h1{
  color: slategray; 
  position: absolute;
  font-family: 'Orbitron'; font-size:200%; text-shadow:5px 5px 5px #aaa; 
  top: 100px; left: 100px;
}
h2{
  color: black; 
  position: absolute;
  font-family:'Orbitron'; font-size:200%; text-shadow:5px 5px 5px #aaa;
  top: 300px; left: 180px;
}
div {
  width: 5px;
  height: 5px;
  margin: 1px 0px 0px 1px;
  float: left;
  background: #F0F8FF;
  display: inline-block;
}
</style>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
d3.select("body")
  .transition()
  .duration(5000)
  .styleTween("background-color", function() { 
      return d3.interpolate("lightgrey", "lightsteelblue")
  }); 
var n = 23800;
var ice_red = d3.interpolateRgb("#E0FFFF", "#FF0000"),
    red_orange = d3.interpolateRgb("#FF0000", "#FF8C00"),
    orange_yellow = d3.interpolateRgb("#FF8C00", "#FFFF00"),
    yellow_green = d3.interpolateRgb("#FFFF00", "#32CD32"),
    green_lblue = d3.interpolateRgb("#32CD32", "#1E90FF"),
    lblue_blue = d3.interpolateRgb("#1E90FF", "#0000CD"),
    blue_violet = d3.interpolateRgb("#0000CD", "#9400D3"),
    violet_ice = d3.interpolateRgb("#9400D3", "#E0FFFF");
d3.select("body").selectAll("div")
    .data(d3.range(n))
    .enter().append("div")
    .transition()
    .delay(function(d, i) { return i + Math.random() * n / 4; })
    .ease(d3.easeLinear)
    .on("start", function repeat() {
        d3.active(this)
            .styleTween("background-color", function() { return ice_red; })
          .transition()
            .delay(1000)
            .styleTween("background-color", function() { return red_orange; })
          .transition()
            .delay(1000)
            .styleTween("background-color", function() { return orange_yellow; })
          .transition()
            .delay(1000)
            .styleTween("background-color", function() { return yellow_green; })
          .transition()
            .delay(1000)
            .styleTween("background-color", function() { return green_lblue; })
          .transition()
            .delay(1000)
            .styleTween("background-color", function() { return lblue_blue; })
          .transition()
            .delay(1000)
            .styleTween("background-color", function() { return blue_violet; })
          .transition()
            .delay(1000)
            .styleTween("background-color", function() { return violet_ice; })
          .transition()
            .delay(n)
            .on("start", repeat);
      });
d3.select("body")
  .append("h1")
  .text("Welcome to my first page on github.io");
d3.select("body")
  .append("h2")
  .html("<a href='https://olgabelitskaya.github.io/README.html'>Click to view projects, notebooks, and data files</a>");
</script>
</body>
