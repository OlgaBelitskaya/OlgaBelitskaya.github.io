# u=cos(ln(x)) => x=e^arccos(u), u'=-sin(log(x))/x => 
# du=u'dx => dx=du/u'=-x*du/sin(ln(x))=-e^arccos(u)*du/(sqrt(1-cos(ln(x))^2))=-e^arccos(u)*du/(sqrt(1-u^2))

print([solve(u==cos(ln(x)),x),diff(cos(ln(x)),x)])
