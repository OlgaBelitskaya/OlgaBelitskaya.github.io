  <h2>Task 1</h2>
<div class="sage"><script type="text/x-sage"># sage; task 1
from sage.symbolic.integration.integral import indefinite_integral
f21(x)=(5*x^3-17*x^2+18*x-5)/(x-1)^3/(x-2)
intf21(x)=indefinite_integral(f21(x),x)
pretty_print(html('$f(x)=%s => \int f(x) dx= %s$'%(latex(f21(x)),latex(intf21(x)))))
plot([f21(x),intf21(x)],(2,10),legend_label='automatic',ymin=-10,ymax=10)
</script></div><br/>

</script></div><br/>
