    <h2>&#x1F4D1; &nbsp;Create SQL Tables</h2>      
<div class='link'><script type='text/x-sage'>
# using the sqlite3 module
cursor.execute('''
CREATE TABLE IF NOT EXISTS projects (
id integer PRIMARY KEY,
name text NOT NULL,
begin_date text,
end_date text);
''')
cursor.execute('''
CREATE TABLE IF NOT EXISTS tasks (
id integer PRIMARY KEY,
name text NOT NULL,
priority integer,
status_id integer NOT NULL,
project_id integer NOT NULL,
begin_date text NOT NULL,
end_date text NOT NULL,
FOREIGN KEY (project_id) REFERENCES projects (id)
);
''')
</script></div><br/>
<div class='link'><script type='text/x-sage'>
def create_project(cursor,project):
    q='''INSERT INTO projects(name,begin_date,end_date)
         VALUES(?,?,?)'''
    cursor.execute(q,project)
    return cursor.lastrowid
def create_task(cursor,task):
    q='''INSERT INTO tasks(
         name,priority,status_id,project_id,begin_date,end_date
         ) VALUES(?,?,?,?,?,?)'''
    cursor.execute(q,task)
    return cursor.lastrowid
project1=('SQL CookBook with SageMathCell','2020-02-04','2020-02-18')

FROM df1,df2;

    <h2>&#x1F4D1; &nbsp;SQL & Pandas Similarity</h2>
<div class="link"><script type="text/x-sage">
get_query('''
SELECT total_bill,tip,smoker,time
FROM tips
LIMIT 7;
''')
pretty_print(html('<p>Pandas Queries</p>'))
tips[['total_bill','tip',
      'smoker','time']].head(int(7))\
    .style.set_table_styles(style_dict)
</script></div><br/>
<div class="link"><script type="text/x-sage">
get_query('''
SELECT *
FROM tips
WHERE time='Dinner'
LIMIT 3;
''')
pretty_print(html('<p>Pandas Queries</p>'))
tips[tips['time']=='Dinner'].head(int(3))\
    .style.set_table_styles(style_dict)
</script></div><br/>
<div class="link"><script type="text/x-sage">
get_query('''
SELECT day,sex,AVG(tip),COUNT(*)
FROM tips
GROUP BY day,sex;
''')
pretty_print(html('<p>Pandas Queries</p>'))
tips.groupby(['day','sex'])\
    .agg({'tip':np.mean,'day':np.size})\
    .style.set_table_styles(style_dict)
</script></div><br/>
<div class="link"><script type="text/x-sage">
get_query('''
SELECT *
FROM df1
INNER JOIN df2
ON df1.key=df2.key;
''')
pretty_print(html('<p>Pandas Queries</p>'))
pd.merge(df1,df2,on='key')\
  .style.set_table_styles(style_dict)
</script></div><br/>
<div class="link"><script type="text/x-sage">
get_query('''
SELECT *
FROM df1
LEFT OUTER JOIN df2
ON df1.key=df2.key;
''')
pretty_print(html('<p>Pandas Queries</p>'))
pd.merge(df1,df2,on='key',how='left')\
  .style.set_table_styles(style_dict)
</script></div><br/>
<div class="link"><script type="text/x-sage">
get_query('''
SELECT *
FROM df2
LEFT OUTER JOIN df1
ON df1.key=df2.key;
''')
pretty_print(html('<p>Pandas Queries</p>'))
pd.merge(df1,df2,on='key',how='right')\
  .style.set_table_styles(style_dict)
</script></div><br/>
<div class="link"><script type="text/x-sage">
