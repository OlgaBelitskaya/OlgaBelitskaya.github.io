  <h1>&#x1F4D1; &nbsp;Maths. TF1319. Standard Calculation 1</h1>
  <h2>Task 1</h2>
      Установить истинно или ложно приведенное выражение <br/>
      (латинскими буквами обозначены действительные числа).
      <p>$\exists n \; ( n! = n^2 - n )$</p>
<div class="compute"><script type="text/x-sage">
factorial(2)==2^2-2
</script></div><br/>
      Построить графики следующих функций.
  <h2>Task 2</h2>
<div class="compute"><script type="text/x-sage">
V=21; var('x'); y=abs(V-x)+abs(V+x)
pretty_print("y=",y,"; y'=",y.diff(),"; y'=0 ->",solve(y.diff(),x))
plot(y,(x,-50,50),color='#3636ff',fill='axis')\
.show(gridlines=True,figsize=(7,5))
table([['x',-50,-21,0,21,50],['y',y(-50),y(-21),y(0),y(21),y(50)]])
</script></div><br/>
  <h2>Task 3</h2>
<div class="compute"><script type="text/x-sage">
V=21; var('x'); y=x^2+V*x-V*abs(x)
pretty_print("y=",y,"; y'=",y.diff(),"; y'=0 ->",solve(y.diff(),x))
plot(y,(x,-30,30),color='#3636ff',fill='axis')\
.show(gridlines=True,figsize=(7,5))
table([['x',-30,-21,0,21,30],['y',y(-30),y(-21),y(0),y(21),y(30)]])
</script></div><br/>
  <h2>Task 4</h2>
<div class="compute"><script type="text/x-sage">
V=21; var('x'); y=x^2-2*V*abs(x)+V^2
pretty_print("y=",y,"; y'=",y.diff(),"; y'=0 ->",solve(y.diff(),x))
plot(y,(x,-30,30),color='#3636ff',fill='axis')\
.show(gridlines=True,figsize=(7,5))
table([['x',-30,-21,0,21,30],['y',y(-30),y(-21),y(0),y(21),y(30)]])
</script></div><br/>
  <h2>Task 5</h2>
<div class="compute"><script type="text/x-sage">
V=21; var('x'); y=(x^2+2*x)*abs(x-V)/(x-V)
pretty_print("y=",y,"; y'=",y.diff(),"; y'=0 ->",solve(y.diff(),x))
plot(y,(x,-30,30),color='#3636ff',fill='axis')\
.show(gridlines=True,figsize=(7,5))
table([['x',-30,-21,0,20,30],['y',y(-30),y(-21),y(0),y(20),y(30)]])
</script></div><br/> 
  <h2>Task 6</h2>
<div class="compute"><script type="text/x-sage">
V=21; var('x'); y=x-V-sqrt((x-V)^2)
pretty_print("y=",y,"; y'=",y.diff(),"; y'=0 ->",solve(y.diff(),x))
plot(y,(x,-10,50),color='#3636ff',fill='axis')\
.show(gridlines=True,figsize=(7,5))
table([['x',-10,0,10,30,50],['y',y(-10),y(0),y(10),y(30),y(50)]])
</script></div><br/>
  <h2>Task 7</h2>
<div class="compute"><script type="text/x-sage">
V=21; var('x'); y=abs(x-V)/abs(x+V)
pretty_print("y=",y,"; y'=",y.diff(),"; y'=0 ->",solve(y.diff(),x))
plot(y,(x,-50,10),color='#3636ff',fill='axis')\
.show(gridlines=True,figsize=(7,5),ymin=-10,ymax=90)
table([['x',-50,-30,-10,0,10],['y',y(-50),y(-30),y(-10),y(0),y(10)]])
</script></div><br/>
  <h2>Task 8</h2>
<div class="compute"><script type="text/x-sage">
V=21; var('x'); y=floor(x+V)
pretty_print("y=",y,"; y'=",y.diff(),"; y'=0 ->",solve(y.diff(),x))
plot(y,(x,-30,30),color='#3636ff',fill='axis')\
.show(gridlines=True,figsize=(7,5))
table([['x',-30,-21,0,21,30],['y',y(-30),y(-21),y(0),y(21),y(30)]])
</script></div><br/>
  <h2>Task 9</h2>
<div class="compute"><script type="text/x-sage">
V=21; var('x'); y=V^abs(x)-V
pretty_print("y=",y,"; y'=",y.diff(),"; y'=0 ->",solve(y.diff(),x))
plot(y,(x,-2,2),color='#3636ff',fill='axis')\
.show(gridlines=True,figsize=(7,5),ymin=-30,ymax=70)
table([['x',-2,-1,0,1,2],['y',y(-2),y(-1),y(0),y(1),y(2)]])
</script></div><br/>
