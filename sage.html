<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SageMathCell</title>
    <script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
    <script>$(function () {
    // Make the div with id 'mycell' a Sage cell
    sagecell.makeSagecell({inputLocation:  '#mycell',
                           template:       sagecell.templates.minimal,
                           evalButtonText: 'Activate'});
    // Make *any* div with class 'compute' a Sage cell
    sagecell.makeSagecell({inputLocation: 'div.compute',
                           evalButtonText: 'Evaluate'});
    });
    </script>
  </head>
  <style>
  @import url('https://fonts.googleapis.com/css?family=Orbitron|Miss Fajardose');
  h1 {color:#3636ff; font-family:'Orbitron'; text-shadow:5px 5px 5px #aaa;}
  h2 {color:'darkblue'; font-family:'Orbitron'; text-shadow:5px 5px 5px #aaa;}
  p {font-family:'Miss Fajardose'; font-size:300%; text-shadow:5px 5px 5px #aaa;}
  </style>  
  <body>
  <h1>SageMath Cells for Computations</h1>

  <h2>Example of Computations</h2>
      <p>Click the “Activate” button below to display an interactive example.</p>
      
<div id="mycell"><script type="text/x-sage">
@interact
def f(x=(0,20,1)):
    print ('$2^x = $',2^x))
</script></div>

  <h2>Your Field for Experiments</h2>
      <p>Type your own SageMath code lines below and click “Evaluate”.</p>
      
<div class="compute"><script type="text/x-sage">
var('u'); R,r,n=12,6,24; x=r*cos(u); y=r*sin(u); 
p=sum([parametric_plot((x-R*cos(2*i*pi/n),y-R*sin(2*i*pi/n)),(u,0,2*pi),color='darkblue') for i in [0..n]])
p.show(figsize=[5,5],axes=False)
</script></div>
<div class="compute"><script type="text/x-sage">
@interact
def _(N=(10,50,1)):
    Poset(([1..N],lambda x,y:y%x==0)).show(color_by_label=True,figsize=[10,5],edge_style='dashed',
                                           cover_labels=lambda a,b:b/a,vertex_shape='H',
                                           vertex_color='steelblue',vertex_size=800)
</script></div>
<div class="compute"><script type="text/x-sage">
var('t'); d = {2*i+1:[2*i+2] for i in [0..6]}; c=[colormaps.ocean(24*k)[:3] for k in [0..10]]
polar_plot([(t+k/5)*log(t/5) for k in [0..10]],0,2*pi,color=c,fill=d,fillcolor=c)\
.show(title='$f=(t+k/5) \cdot \log(t/5), k \in \{0,1,...,10\}$',fontsize=14,figsize=(10,5))
</script></div>
  </body>
</html>
