<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kaggle_Page</title>
    <script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
    <script>$(function () {
    sagecell.makeSagecell({inputLocation:'div.sage_r',evalButtonText:'Run R'});  
    sagecell.makeSagecell({inputLocation:'div.sage',evalButtonText:'Run SageMath'});});
    </script>
  </head>
  <style>
  @import url('https://fonts.googleapis.com/css?family=Orbitron');
  h1{color:#ff355e; font-family:'Orbitron'; text-shadow:4px 4px 4px #aaa;}
  .sagecell .CodeMirror-scroll {min-height:3em; max-height:30em;}
  body {margin:5px 5px 5px 15px;}
  </style>  
  <body>
    <h1>SageMathCell for Your Experiments</h1>
<div class="sage"><script type="text/x-sage">

</script></div><br/>
<div class="sage_r"><script type="text/x-sage">
%%r
svg(filename="Rplots.svg",width=8,height=5,
    pointsize=12,onefile=T,family="sans",bg="white",
    antialias=c("default","none","gray","subpixel"))
T<-seq(from=0,to=2*pi,by=.01*pi)
col<-function(i) {rgb(.005*i,0,1-.005*i)}
curve<-function(t) {list(sin(2*t),sin(5*t))}
X<-sapply(T,curve)[1,]; Y<-sapply(T,curve)[2,] 
for(i in 1:200){
    plot(X[i],Y[i],pch=13,cex=.9,
         xlim=c(-1.2,1.2),ylim=c(-1.2,1.2),
         col=col(i),xlab='x',ylab='y')
    par(new=TRUE)}
grid(); dev.off()
</script></div><br/>
  </body>
</html>
