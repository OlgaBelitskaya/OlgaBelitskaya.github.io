<!DOCTYPE HTML>

    <meta charset="utf-8">

    <title>SageMathCell</title>
    <script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
    <script>$(function () {
    // Make the div with id 'mycell' a Sage cell
    sagecell.makeSagecell({inputLocation:  '#mycell',
                           template:       sagecell.templates.minimal,
                           evalButtonText: 'Activate'});
    // Make *any* div with class 'compute' a Sage cell
    sagecell.makeSagecell({inputLocation: 'div.compute',
                           evalButtonText: 'Evaluate'});
    });
    </script>

  <h2>Example of Computations</h2>

  <h2>Your Field for Experiments</h2>
      <p>Type your own SageMath code lines below and click ‚ÄúEvaluate‚Äù.</p>
      
<div class="compute"><script type="text/x-sage">
var('u'); R,r,n=12,6,24; x=r*cos(u); y=r*sin(u); 
p=sum([parametric_plot((x-R*cos(2*i*pi/n),y-R*sin(2*i*pi/n)),(u,0,2*pi),color='darkblue') for i in [0..n]])
p.show(figsize=[5,5],axes=False)
</script></div>

<div class="compute"><script type="text/x-sage">
@interact
def _(N=(10,50,1)):
    Poset(([1..N],lambda x,y:y%x==0)).show(color_by_label=True,figsize=[10,5],edge_style='dashed',
                                           cover_labels=lambda a,b:b/a,vertex_shape='H',
                                           vertex_color='lightgrey',vertex_size=800)
</script></div>

<div class="compute"><script type="text/x-sage">

<div class="compute"><script type="text/x-sage">
%matplotlib inline
import pandas, pylab; pylab.style.use('dark_background'); pylab.figure(figsize=(6,6))
from sklearn import datasets; wine = datasets.load_wine()
from sklearn.ensemble import AdaBoostClassifier,GradientBoostingClassifier
classifiers = [AdaBoostClassifier,GradientBoostingClassifier]
X,y = wine.data,wine.target; df_importance = pandas.DataFrame(columns=range(13))
for i in range(2):
    df_importance.loc[i] = classifiers[i]().fit(X,y).feature_importances_
    pylab.plot(df_importance.loc[i],'-v',label=str(classifiers[i]()),
               markersize=7,markerfacecolor="None",markeredgewidth=2)
pylab.grid(color='gray'); pylab.legend(loc=10,bbox_to_anchor=(1.9,0.5),fontsize=15);
</script></div>
