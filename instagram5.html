sys.path.append('/home/sc_work/.sage/local/lib/python2.7/site-packages')
import pandas,geopandas,pylab; pylab.style.use('seaborn-pastel')
path='https://olgabelitskaya.github.io/map.geojson'; df=geopandas.GeoDataFrame.from_file(path)
ax=df.boundary.plot(figsize=(11.5,5),markersize=0,linewidth=.2,edgecolor='gray')
footways=df['geometry'][df['highway']=='footway'].loc[2176:]
geopandas.plotting.plot_linestring_collection(ax,footways,linewidth=.8,color='steelblue',label='footways')
df[df['highway']=='street_lamp'].plot(edgecolor='g',ax=ax,label='lamps')
df[df['highway']=='traffic_signals'].plot(edgecolor='r',ax=ax,label='traffic signals')
pylab.legend(); pylab.xlim(37.610,37.635); pylab.ylim(55.752,55.762); pylab.show()
</script></div>
