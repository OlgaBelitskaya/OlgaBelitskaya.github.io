  <h2>Task 1 (#19.21)</h2>   
<div class="compute"><script type="text/x-sage"># sage; task 1 (19.21)
set_verbose(-1); var('t')
x,y=cos(t),log(sin(t))
g=Graphics()
l=["(x,y)","(x,y')","(x,y'')"]
dx,dy=diff(x,t),diff(y,t)
d2y=diff(dy/dx,t)/dx
el=[(x,y),(x,dy),(x,factor(d2y))]
show(table([l]+[el]))
for i in range(3):
    g+=parametric_plot(el[i],(t,-3,3),
                       color=hue(i/3),
                       legend_label=el[i])
g.show(ymin=-3,ymax=3,frame=True,
       aspect_ratio=1/4,
       figsize=(7,5),gridlines=True)
</script></div><br/>
<div class="compute"><script type="text/x-sage"># python / sympy; task 1 (19.21)
import sympy as sp; x,y,t=sp.symbols('x,y,t')
x=sp.cos(t); y=sp.log(sp.sin(t))
dx=sp.diff(x,t); dy=sp.diff(y,t)
d2y=sp.simplify(sp.diff(dy/dx,t)/dx)
F=[{"[x,y]":[x,y]},{"[x,y']":[x,dy]},
   {"[x,y'']":[x,d2y]}]
for f in F: sp.pretty_print(f)
</script></div><br/>
  <h2>Task 2</h2>
Find the 21-order derivative.
<div class="compute"><script type="text/x-sage">
# sage; task 2
var('x'); t=[['n','$y^{(n)}$']]
y=(3*x^2+2*x+1)*cos(x)^2
for i in range(21): 
    dy=diff(y,x); y=dy; t+=[[i+1,simplify(dy)]]
pretty_print(html('$y^{(21)}=%s$'%y)); show(table(t))
</script></div><br/>
<div class="compute"><script type="text/x-sage">

for i in range(21): 
    dy=sp.diff(y,x); y=dy; print([i+1,sp.simplify(dy)])
print(33*'_==_'+'\n'+str(y))
</script></div><br/>
