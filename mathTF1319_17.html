  <h1>&#x1F4D1; &nbsp;Maths. TF1319. Standard Calculation 17</h1>
Find integrals  
  <h2>Task 1</h2>
<div class="sage"><script type="text/x-sage"># sage; task 1
from sage.symbolic.integration.integral import indefinite_integral
set_verbose(-1); f21(x)=(x^2*x^(1/3)+2*x^(1/2))/(x+x^(1/2))
intf21(x)=indefinite_integral(f21(x),x)
s=r'$f(x)=%s => $'+r'<br/>'+r'$F9x)=\int f(x) dx= %s$'
pretty_print(html(s%(latex(f21(x)),latex(intf21(x)))))
plot([f21(x),intf21(x)],(0,10),legend_label=[r'f(x)',r'F(x)'],
     detect_poles=True,gridlines=True)
</script></div><br/>

  <h2>Task 2</h2>
<div class="sage"><script type="text/x-sage"># sage; task 2
from sage.symbolic.integration.integral import indefinite_integral
set_verbose(-1); f21(x)=x^2/(x^2-2*x+4)/(2+2*x-x^2)^(1/2)
intf21(x)=simplify(indefinite_integral(f21(x),x))
s=r'$f(x)=%s =>$<br/>$F(x)=\int f(x) dx= %s$<br/>$-%s$<br/>$+%s$'
pretty_print(html(s%(latex(f21(x)),str(latex(intf21(x)))[:141],
                 str(latex(intf21(x)))[141:449],str(latex(intf21(x)))[449:])))
plot([f21(x),intf21(x)],(-1,3),legend_label=[r'f(x)',r'F(x)'],
     detect_poles=True,gridlines=True)
</script></div><br/>
<div class="sage"><script type="text/x-sage"># python; task 2
import sympy as sp

</script></div><br/>
