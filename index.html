<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; height=device-height">
    <title>OBWeb</title>
    <script data-ad-client="ca-pub-9200929962680356" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <style>
@import 'https://fonts.googleapis.com/css?family=Orbitron&effect=3d';
body {padding-top:2.5%; padding-left:2.5%; width:95%; height:95%;}
a {color:white;} link {color:white;}
h1 {color:slategray; position:absolute; top:20%; left:50%; transform:translate(-50%,-20%);
    font-family:'Orbitron'; font-size:120%; }
h2 {position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
    font-family:'Orbitron'; font-size:90%; }
div1 {width:4px; height:4px; float:left; 
      background:slategray; display:inline-block;}
  </style>
  <body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
d3.select("body").transition().duration(30000)
  .styleTween("background-color",function(){
    return d3.interpolate("steelblue","slategray")});
d3.select("body").transition().delay(30000).duration(30000)
  .styleTween("background-color",function(){
    return d3.interpolate("slategray","steelblue")});
var nwidth=Math.floor(0.95*Math.min(window.screen.width, window.innerWidth)/4);
var nheight=Math.floor(0.9*Math.min(window.screen.height, window.innerHeight)/4);
var n=nwidth*nheight,m=1000;
var gray_red=d3.interpolateRgb("slategray","#FF0000"),
    red_orange=d3.interpolateRgb("#FF0000","#FF8C00"),
    orange_yellow=d3.interpolateRgb("#FF8C00","#FFFF00"),
    yellow_green=d3.interpolateRgb("#FFFF00","#32CD32"),
    green_lblue=d3.interpolateRgb("#32CD32","#1E90FF"),
    lblue_blue=d3.interpolateRgb("#1E90FF","#0000CD"),
    blue_violet=d3.interpolateRgb("#0000CD","#9400D3"),
    violet_gray=d3.interpolateRgb("#9400D3","slategray");
d3.select("body").selectAll("div1").data(d3.range(n)).enter().append("div1")
                 .transition().delay(function(d,i){return i+Math.random()*n/4;})
                 .ease(d3.easeLinear)
  .on("start",function repeat(){
    d3.active(this)
        .styleTween("background-color",function(){return gray_red;})
        .transition().delay(m)
        .styleTween("background-color",function(){return red_orange;})
        .transition().delay(m)
        .styleTween("background-color",function(){return orange_yellow;})
        .transition().delay(m)
        .styleTween("background-color",function(){return yellow_green;})
        .transition().delay(m)
        .styleTween("background-color",function(){return green_lblue;})
        .transition().delay(m)
        .styleTween("background-color", function(){return lblue_blue;})
        .transition().delay(m)
        .styleTween("background-color",function(){return blue_violet;})
        .transition().delay(m)
        .styleTween("background-color",function(){return violet_gray;})
        .transition().delay(n)
        .on("start",repeat);});
d3.select("body").append("h1").attr('class','font-effect-3d')
  .text("welcome to my first page on github.io");
d3.select("body").append("h2").attr('class','font-effect-3d')
  .html("<a href='https://olgabelitskaya.github.io/README.html'>Click to view projects, notebooks, and data files</a>");
</script>
  </body>
</html>
