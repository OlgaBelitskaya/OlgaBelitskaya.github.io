<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; height=device-height">
    <title>OBWeb</title>
    <script data-ad-client="ca-pub-9200929962680356" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <style>
@import url('https://fonts.googleapis.com/css?family=Orbitron');
body {margin:2px 2px 2px; width=100%; height=100%;}
h1 {color:slategray; position:absolute;
    font-family:'Orbitron'; font-size:220%; text-shadow:5px 5px 5px #aaa; 
    top:100px; left:100px;}
h2 {color: black; position: absolute;
    font-family:'Orbitron'; font-size:220%; text-shadow:5px 5px 5px #aaa;
    top:300px; left:180px;}
div {width:4px; height:4px; margin:1px 0px 0px 1px; float:left; 
     background:#F0F8FF; display:inline-block;}
  </style>
  <body>
<script src="https://d3js.org/d3.v4.min.js"></script><script>
d3.select("body").transition().duration(10000)
  .styleTween("background-color",function(){
    return d3.interpolate("steelblue","slategray")}); 
var n=24000,m=1000;
var ice_red=d3.interpolateRgb("#E0FFFF","#FF0000"),
    red_orange=d3.interpolateRgb("#FF0000","#FF8C00"),
    orange_yellow=d3.interpolateRgb("#FF8C00","#FFFF00"),
    yellow_green=d3.interpolateRgb("#FFFF00","#32CD32"),
    green_lblue=d3.interpolateRgb("#32CD32","#1E90FF"),
    lblue_blue=d3.interpolateRgb("#1E90FF","#0000CD"),
    blue_violet=d3.interpolateRgb("#0000CD","#9400D3"),
    violet_ice=d3.interpolateRgb("#9400D3","#E0FFFF");
d3.select("body").selectAll("div").data(d3.range(n)).enter().append("div")
                 .transition().delay(function(d,i){return i+Math.random()*n/4;})
                 .ease(d3.easeLinear)
  .on("start",function repeat(){
    d3.active(this)
        .styleTween("background-color",function(){return ice_red;})
        .transition().delay(m)
        .styleTween("background-color",function(){return red_orange;})
        .transition().delay(m)
        .styleTween("background-color",function(){return orange_yellow;})
        .transition().delay(m)
        .styleTween("background-color",function(){return yellow_green;})
        .transition().delay(m)
        .styleTween("background-color",function(){return green_lblue;})
        .transition().delay(m)
        .styleTween("background-color", function(){return lblue_blue;})
        .transition().delay(m)
        .styleTween("background-color",function(){return blue_violet;})
        .transition().delay(m)
        .styleTween("background-color",function(){return violet_ice;})
        .transition().delay(n)
        .on("start",repeat);});
d3.select("body").append("h1")
  .text("Welcome to my first page on github.io");
d3.select("body").append("h2")
  .html("<a href='https://olgabelitskaya.github.io/README.html'>Click to view projects, notebooks, and data files</a>");
</script>
  </body>
</html>
