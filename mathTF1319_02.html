  <h2>Task 1-5</h2>
Вычислите пределы. Compute limits.
<div class="compute"><script type="text/x-sage">
V=21; var('x,k'); xl=[oo,1,V,-3,1/4]
f=[sum((x+k)^5,k,1,V)/(x^5+V^5),
   (x^V-1)/(x^(V+6)-x),(x^2-V^2)/(sqrt(x)-sqrt(V)),
   (x^2+2*x-3)/(x^3+4*x^2+3*x),
   ((x/16)^(1/3)-1/4)/(sqrt(1/4+x)-sqrt(2*x))]
x1=[-100,0.1,0,-5,0]; x2=[200,1.1,30,5,1]
y1=[-10,0,0,-5,-.6]; y2=[50,10,400,1,-.4]
@interact
def _(n=[1,2,3,4,5]):
    st1=r'$\displaystyle{f(x)=%s}$'
    pretty_print(html(st1%latex(f[n-1])))
    st2=r'$\displaystyle{\lim_{x \to '+\
       latex(xl[n-1])+'} f(x) = %s}$'
    st3=latex(limit(f[n-1],x=xl[n-1]))
    pretty_print(html(st2%st3))
    p=plot(limit(f[n-1],x=xl[n-1]),x,
           x1[n-1],x2[n-1],color='red')
    p+=plot(f[n-1],x,x1[n-1],x2[n-1],
            detect_poles='show')
    p.show(ymin=y1[n-1],ymax=y2[n-1],frame=True,
           axes=False,gridlines=True,figsize=(7,5))
</script></div><br/>
<div class="compute"><script type="text/x-sage">
import sympy; sympy.init_printing(use_unicode=True)
from sympy import symbols,Sum,limit,sqrt,plot
k,V=symbols('k,V',integer=True); x=symbols('x')
xl=[oo,1,V,-3,1/4]; col='#3636ff'
f=[lambda x,V: Sum((x+k)^5,(k,1,V))/(x^5+V^5),
   lambda x,V: (x^V-1)/(x^(V+6)-x),
   lambda x,V: (x^2-V^2)/(sqrt(x)-sqrt(V)),
   lambda x,V: (x^2+2*x-3)/(x^3+4*x^2+3*x),
   lambda x,V: ((x/16)^(1/3)-1/4)/(sqrt(1/4+x)-sqrt(2*x))]
x1=[-100,0.1,0,-5,0]; x2=[200,1.1,30,5,1]
y1=[-10,0,0,-5,-.6]; y2=[50,10,400,1,-.4]  
for i in range(5):
    p=plot(f[i](x,21).doit(),(x,x1[i],x2[i]),
           line_color=col,ylim=(y1[i],y2[i]))
    display([f[i](x,21).doit().simplify(),
             limit(f[i](x,21).doit(),x,xl[i])])
</script></div><br/>
