    <h1 class='font-effect-3d' style='font-family:Smokum; color:slategray; font-size:32px;'>
    Code Lines for Your Experiments</h1>
<div class='linked'><script type='text/x-sage'>
import pandas,geopandas,pylab,warnings
pylab.style.use('seaborn-pastel')
fpath='https://olgabelitskaya.github.io/'+\
      'map.geojson'
df=geopandas.GeoDataFrame.from_file(fpath)
ax=df.boundary.plot(
    figsize=(8,5),markersize=0,
    linewidth=.1,edgecolor='gray')
footways=df['geometry']\
[df['highway']=='footway'].loc[2176:]
geopandas.plotting\
.plot_linestring_collection(
    ax,footways,linewidth=1,
    color='steelblue',label='footways')
df[df['highway']=='street_lamp']\
.plot(ax=ax,edgecolor='g',
      markersize=10,label='lamps')
df[df['highway']=='traffic_signals']\
.plot(ax=ax,edgecolor='r',markersize=20,
      label='traffic signals')
pylab.xlim(37.612,37.637); pylab.ylim(55.752,55.762)
pylab.legend(); pylab.tight_layout(); pylab.show()
</script></div><br/>
