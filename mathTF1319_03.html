  <h2>Compute limits.</h2>
  <h2>Task 1-2</h2>
<div class="compute"><script type="text/x-sage"># sage
var('x'); f1=sin(5*x)/tan(3*x)
st1=r'<p>$\displaystyle{\lim_{x → \pi}'+\
    str(latex(f1))+'='+str(limit(f1,x=pi))+\
    '='+str(limit(f1,x=pi).n(digits=6))+'}$</p>'
pretty_print(html(st1))
p1=(plot(f1,(-2*pi,2*pi),ymin=-2,ymax=2))
p1+=line([[pi,-2],[pi,2]],color='magenta',
         linestyle='-.',thickness=2)
p1+=plot(limit(f1,x=pi),(-2*pi,2*pi),
         color='red',linestyle='-.',thickness=2)
p1.show(gridlines=True,frame=True)
f2=(cos(x)-sin(x))^3/(1-sin(5*x))
st2=r'<p>$\displaystyle{\lim_{x → \pi/4}'+\
    str(latex(f2))+'='+str(limit(f2,x=pi/4))+'}$</p>'
pretty_print(html(st2))
p2=plot(f2,(-2*pi,2*pi),ymin=-2,ymax=2)
p2+=line([[pi/4,-2],[pi/4,2]],color='magenta',
         linestyle='-.',thickness=2)
p2+=plot(limit(f2,x=pi/4),(-2*pi,2*pi),
         color='red',linestyle='-.',thickness=2)
p2.show(gridlines=True,frame=True)
</script></div><br/>
<div class="compute"><script type="text/x-sage"># python / sympy
import sympy as sp; sp.symbols('x')
f1=sp.sin(5*x)/sp.tan(3*x); sp.pprint(f1)
sp.pprint('\nx->pi => f(x)->%s'%sp.limit(f1,x,sp.pi))
p1=sp.plot(f1,(x,-2*sp.pi,2*sp.pi),
           ylim=(-3,3),show=False)
pl1=sp.plot(sp.limit(f1,x,sp.pi),
            (x,-2*sp.pi,2*sp.pi),
            line_color='red',show=False)
p1.extend(pl1); p1.show()
f2=(sp.cos(x)-sp.sin(x))^3/(1-sp.sin(5*x)); sp.pprint(f2)
sp.pprint('\nx->pi => f(x)->%s'%sp.limit(f2,x,sp.pi/4))
p2=sp.plot(f2,(x,-2*sp.pi,2*sp.pi),
           ylim=(-3,3),show=False)
pl2=sp.plot(sp.limit(f2,x,sp.pi/4),
            (x,-2*sp.pi,2*sp.pi),
            line_color='red',show=False)
p2.extend(pl2); p2.show()
</script></div><br/>
  <h2>Task 3-4</h2>
<div class="compute"><script type="text/x-sage"># sage
set_verbose(-1)
# 3->11.21
var('x'); f3=(1-sqrt(cos(x)))/(x*sin(x))
st3=r'<p>$\displaystyle{\lim_{x → 0}'+\
    str(latex(f3))+'='+str(limit(f3,x=0))+\
    '='+str(limit(f3,x=0).n(digits=6))+'}$</p>'
pretty_print(html(st3))
p3=plot(f3,(-3*pi,3*pi),ymin=-.3,ymax=.6)
p3+=line([[0,-3*pi],[0,3*pi]],color='magenta',
         linestyle='-.',thickness=2)
p3+=plot(limit(f3,x=0),(-3*pi,3*pi),
         color='red',linestyle='-.',thickness=2)
p3.show(gridlines=True,frame=True,figsize=(7,5))
# 4->12.21
f4=(1-2^(4-x^2))/(2*(sqrt(2*x)-sqrt(3*x^2-5*x+2)))
st4=r'<p>$\displaystyle{\lim_{x → 2}'+\
    str(latex(f4))+'='+str(limit(f4,x=2))+\
    '='+str(limit(f4,x=2).n(digits=6))+'}$</p>'
pretty_print(html(st4))
p4=plot(f4,(0,3),ymin=-10,ymax=10)
p4+=line([[2,-10],[2,10]],color='magenta',
         linestyle='-.',thickness=2)
p4+=plot(limit(f4,x=2),(0,3),
         color='red',linestyle='-.',thickness=2)
p4.show(gridlines=True,frame=True,figsize=(7,5))
</script></div><br/>

  <h2>Task 5-6</h2>

  <h2>Task 7-8</h2>
<div class="compute"><script type="text/x-sage"># sage
set_verbose(-1)
# 7->15.21
var('a,h,x'); f7(a,h,x)=(a^(x+h)+a^(x-h)-2*a^x)/h^2
st7=r'<p>$\displaystyle{\lim_{h → 0}'+\
    str(latex(f7(a,h,x)))+'='+\
    str(limit(f7(a,h,x),h=0))+'}$</p>'
pretty_print(html(st7))
p7=plot([f7(2,1,x),f7(2,.1^5,x)],(-1,1),
        thickness=2,color=['darkblue','purple'],
        legend_label=['f(a=2,h=1,x)','f(a=2,h=.1^5,x)'])
p7+=plot(limit(f7(2,h,x),h=0),(-1,1),
         thickness=7,alpha=.3,color='red',
         legend_label=r'$%s$'\
         %latex(limit(f7(2,h,x),h=0)))
p7.show(gridlines=True,frame=True,figsize=(7,5))
# 8->16.21
f8=(6-5/cos(x))^(cot(x)^2)
st8=r'<p>$\displaystyle{\lim_{x → 0}'+\
    str(latex(f8))+'='+str(latex(limit(f8,x=0)))+\
    '='+str(limit(f8,x=0).n(digits=6))+'}$</p>'
pretty_print(html(st8))
p8=plot(f8,(-2,2),ymin=-.5,ymax=2.5)
p8+=line([[0,-.5],[0,2.5]],color='magenta',
         linestyle='-.',thickness=2)
p8+=plot(limit(f8,x=0),(-2,2),
         color='red',linestyle='-.',thickness=2)
p8.show(gridlines=True,frame=True,figsize=(7,5))
</script></div><br/>
<div class="compute"><script type="text/x-sage"># python / sympy

sp.pprint('\nh->0 => f(a,h,x)->%s'\
          %sp.limit(f7(a,h,x),h,0))

sp.pprint('\nx->0 => f(x)->%s'%sp.limit(f8,x,0))

p8.extend(pl8); p8.show()
</script></div><br/>
